<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공편 데이터 관리 시스템 - 파일 업로드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ 항공편 데이터 관리 시스템</h1>
            <p class="subtitle">📁 Excel 파일 업로드 버전</p>
            <div class="user-info">
                <div class="user-profile">
                    <img id="userProfilePic" src="" alt="프로필" class="profile-pic">
                    <div class="user-details">
                        <span id="userDisplay">사용자: 로딩 중...</span>
                        <span id="userEmail" class="user-email"></span>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-outline">로그아웃</button>
            </div>
        </header>

        <!-- 파일 업로드 섹션 -->
        <section id="uploadSection" class="card">
            <h2>📁 항공편 데이터 파일 업로드</h2>
            <div class="upload-info">
                <p>Excel 파일(.xls, .xlsx)을 업로드하여 <strong>Turso 클라우드 데이터베이스</strong>에 저장합니다.</p>
                <p class="warning">⚠️ 구글 인증을 받은 사용자만 파일을 업로드할 수 있습니다.</p>
            </div>
            
            <!-- 파일 업로드 폼 -->
            <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fileInput">Excel 파일 선택:</label>
                        <input type="file" id="fileInput" name="file" accept=".xls,.xlsx" required>
                        <div class="file-info">
                            <small>지원 형식: .xls, .xlsx (최대 10MB)</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthSelect">데이터 월:</label>
                        <select id="monthSelect" name="month" required>
                            <option value="">월을 선택하세요</option>
                            <option value="current">이번달</option>
                            <option value="next">다음달</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="uploadBtn">파일 업로드 및 저장</button>
                
                <div id="uploadStatus" class="status-message"></div>
                <div id="uploadProgress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </form>
        </section>

        <!-- 데이터 조회 섹션 -->
        <section id="dataSection" class="card">
            <h2>📊 저장된 데이터 조회</h2>
            <div class="data-info">
                <p>업로드된 항공편 데이터를 조회합니다.</p>
            </div>
            
            <!-- 데이터 조회 컨트롤 -->
            <div class="data-controls">
                <div class="control-row">
                    <div class="control-group">
                        <label for="dataMonthSelect">조회 월:</label>
                        <select id="dataMonthSelect" class="form-select">
                            <option value="">월을 선택하세요</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="loadDataBtn">데이터 조회</button>
                </div>
            </div>
            
            <!-- 데이터 테이블 -->
            <div class="data-table-container">
                <div class="table-header">
                    <h3 id="tableTitle">월간 스케줄 데이터</h3>
                </div>
                
                <div class="table-wrapper">
                    <table id="dataTable" class="data-table">
                        <thead>
                            <tr id="tableHeader">
                                <!-- 동적으로 생성됨 -->
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 동적으로 생성됨 -->
                        </tbody>
                    </table>
                    <div id="noDataMessage" class="no-data" style="display: none;">
                        <p>조회된 데이터가 없습니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
