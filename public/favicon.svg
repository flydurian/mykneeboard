<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 배경 그라데이션 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 원형 배경 -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- 태블릿/스마트폰 아이콘 -->
  <g transform="translate(8, 6)">
    <!-- 태블릿 본체 -->
    <rect x="2" y="2" width="12" height="16" rx="2" fill="white" stroke="none"/>
    
    <!-- 상단 스피커/카메라 -->
    <rect x="6" y="0" width="4" height="1" rx="0.5" fill="white"/>
    
    <!-- 하단 홈 버튼 -->
    <circle cx="8" cy="20" r="1" fill="white"/>
    
    <!-- 화면 내부 날개 심볼 -->
    <g transform="translate(8, 10)">
      <!-- 중앙 삼각형 -->
      <path d="M0 -2 L-1 1 L1 1 Z" fill="white"/>
      <!-- 왼쪽 날개 -->
      <path d="M-1 1 L-3 0 L-2 2 Z" fill="white"/>
      <!-- 오른쪽 날개 -->
      <path d="M1 1 L3 0 L2 2 Z" fill="white"/>
      <!-- 하단 라인들 -->
      <rect x="-1" y="2" width="2" height="0.5" fill="white"/>
      <rect x="-1" y="3" width="2" height="0.5" fill="white"/>
    </g>
  </g>
</svg>