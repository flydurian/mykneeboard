<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- 배경 그라데이션 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 원형 배경 -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- 태블릿/스마트폰 아이콘 -->
  <g transform="translate(48, 36)">
    <!-- 태블릿 본체 -->
    <rect x="12" y="12" width="72" height="96" rx="12" fill="white" stroke="none"/>
    
    <!-- 상단 스피커/카메라 -->
    <rect x="36" y="0" width="24" height="6" rx="3" fill="white"/>
    
    <!-- 하단 홈 버튼 -->
    <circle cx="48" cy="120" r="6" fill="white"/>
    
    <!-- 화면 내부 날개 심볼 -->
    <g transform="translate(48, 60)">
      <!-- 중앙 삼각형 (더 날카롭게) -->
      <path d="M0 -12 L-6 6 L6 6 Z" fill="white"/>
      <!-- 왼쪽 날개 (더 각지고 날카롭게) -->
      <path d="M-6 6 L-20 -2 L-14 14 Z" fill="white"/>
      <!-- 오른쪽 날개 (더 각지고 날카롭게) -->
      <path d="M6 6 L20 -2 L14 14 Z" fill="white"/>
      <!-- 하단 라인들 (더 명확하게) -->
      <rect x="-8" y="12" width="16" height="2" fill="white"/>
      <rect x="-6" y="18" width="12" height="2" fill="white"/>
      <rect x="-4" y="24" width="8" height="2" fill="white"/>
    </g>
  </g>
</svg>