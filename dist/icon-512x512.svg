<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 배경 그라데이션 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 원형 배경 -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- 태블릿/스마트폰 아이콘 -->
  <g transform="translate(128, 96)">
    <!-- 태블릿 본체 -->
    <rect x="32" y="32" width="192" height="256" rx="32" fill="white" stroke="none"/>
    
    <!-- 상단 스피커/카메라 -->
    <rect x="96" y="0" width="64" height="16" rx="8" fill="white"/>
    
    <!-- 하단 홈 버튼 -->
    <circle cx="128" cy="320" r="16" fill="white"/>
    
    <!-- 화면 내부 날개 심볼 -->
    <g transform="translate(128, 160)">
      <!-- 중앙 삼각형 (더 날카롭게) -->
      <path d="M0 -32 L-16 16 L16 16 Z" fill="white"/>
      <!-- 왼쪽 날개 (더 각지고 날카롭게) -->
      <path d="M-16 16 L-52 -6 L-36 36 Z" fill="white"/>
      <!-- 오른쪽 날개 (더 각지고 날카롭게) -->
      <path d="M16 16 L52 -6 L36 36 Z" fill="white"/>
      <!-- 하단 라인들 (더 명확하게) -->
      <rect x="-20" y="32" width="40" height="6" fill="white"/>
      <rect x="-16" y="48" width="32" height="6" fill="white"/>
      <rect x="-12" y="64" width="24" height="6" fill="white"/>
    </g>
  </g>
</svg>